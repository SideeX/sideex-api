<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../panel/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap-select.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/options.css">
    </head>

    <body>
        <div class="container-fluid setting-container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="card profile-card">
                        <div class="card-body">
                            <h5 class="card-title">Profiles</h5>
                            <div class="card-text">
                                <div class="container height-100pa">
                                    <div class="row height-100pa">
                                        <div class="col-5 margin-auto text-align-center">
                                            <div class="container padding-0">
                                                <div class="row margin-bottom-3pa">
                                                    <div class="col-12">
                                                        <img src="./account.svg" class="profile-image">
                                                    </div>
                                                </div>
                                                <div class="row margin-bottom-3pa">
                                                    <div class="col-12 text-align-center">
                                                        <span id="profile-name">User</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 margin-auto text-align-center">
                                            <div class="container padding-0">
                                                <div class="row margin-bottom-3pa">
                                                    <div class="col-12">
                                                        <span id="profile-product">SideeX 3.0.0</span>
                                                    </div>
                                                </div>
                                                <div class="row margin-bottom-3pa">
                                                    <div class="col-12 text-align-center">
                                                        <!-- <a href="http://www.sideex.org" class="btn btn-primary">update</a> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="card height-100pa">
                        <div class="card-body">
                            <h5 class="card-title">Basic Settings</h5>
                            <div class="card-text">
                                <div class="container">
                                    <div class="row margin-bottom-3pa">
                                        <div class="col-12">
                                            <label class="switch">
                                                <input type="checkbox" id="periodical">
                                                <span class="slider round"></span>
                                            </label>
                                            <label class="label" for="periodical">
                                                <span class="toggle-text">Enable Periodical</span>
                                            </label>
                                            <div class="period-select display-none">
                                                <select id="period-select" class="selectpicker show-tick">
                                                    <option selected value="0.1">soon</option>
                                                    <option value="1">1 minute</option>
                                                    <option value="10">10 minutes</option>
                                                    <option value="30">30 minutes</option>
                                                    <option value="60">1 hour</option>
                                                    <option value="120">2 hours</option>
                                                    <option value="180">6 hours</option>
                                                    <option value="720">12 hours</option>
                                                    <option value="1440">24 hours</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row margin-bottom-3pa">
                                        <div class="col-12">
                                            <label class="switch">
                                                <input type="checkbox" id="webDriver">
                                                <span class="slider round"></span>
                                            </label>
                                            <label class="label" for="webDriver">
                                                <span class="toggle-text">Enable Webdriver</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="../build/options.js"></script>
    </body>
</html>
